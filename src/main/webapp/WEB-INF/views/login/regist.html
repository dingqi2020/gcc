<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>gcc-oa regist</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
</head>
<script type="text/javascript">
	function doRegist() {
		var f = document.getElementById('registForm');
		f.action = "doRegist";
		f.submit();
	}
</script>
<body>
<form id="registForm" action="#" th:action="@{/regist}" method="post">
	<div class="login">
		<div class="center">
			<h1>Regist</h1>
			<div class="inputLi">
				<strong>用户名</strong>
				<input type="text" name="username" placeholder="请输入">
			</div>
			<div class="inputLi">
				<strong>密码</strong>
				<input type="text" name="password" placeholder="请输入">
			</div>
			<div class="inputLi">
				<strong>密码确认</strong>
				<input type="text" name="password" placeholder="请输入">
			</div>
			<div class="inputLi">
				<strong>角色</strong>
				<input type="text" name="role" placeholder="请输入">
			</div>
			<div class="inputLi">
				<button onclick="doRegist()">登录</button>
			</div>
		</div>
	</div>
</form>
</body>
</html>
